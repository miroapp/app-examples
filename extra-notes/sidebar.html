<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://miro.com/app/static/styles.1.0.css" />
    <style>
      .rtb-sidebar-caption {
        font-size: 14px;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.8);
        padding: 24px 0 0 24px;
      }

      .no-selected-widget {
        font-size: 18px;
        text-align: center;
        margin-top: 60px;
        color: #999;
      }

      .widget-info {
        padding: 20px 24px 0 24px;
        height: 100%;
      }

      .editor {
        width: 310px;
        height: calc(100% - 120px);
        border: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
        font-family: Arial;
        font-size: 14px;
        margin: 0 -10px;
        resize: none;
      }
    </style>
  </head>

  <body>
    <div class="rtb-sidebar-caption">Extra notes</div>
    <div class="no-selected-widget">Please select one widget <br />to add notes ✏️</div>
    <div class="widget-info">
      <p id="widget-name"></p>
      <textarea placeholder="Add some notes here. Saves locally" id="editor" class="editor">text word</textarea>
    </div>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script src="js/sidebar.js"></script>
  </body>
</html>
