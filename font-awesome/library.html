<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="https://miro.com/app/static/styles.1.0.css" />
    <link rel="stylesheet" type="text/css" href="library.css" />
  </head>
  <body>
    <input class="miro-fontawesome-input miro-input miro-input--primary" placeholder="Search" />
    <div class="miro-fontawesome-types hidden">
      <div class="miro-fontawesome-type miro-fontawesome-type--selected" data-type="solid">Solid</div>
      <div class="miro-fontawesome-type" data-type="regular">Regular</div>
      <div class="miro-fontawesome-type" data-type="brands">Brands</div>
    </div>
    <div class="miro-fontawesome-results-wrapper">
      <div class="miro-fontawesome-results"></div>
      <svg class="miro-fontawesome-results__loader" viewBox="25 25 50 50">
        <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
      </svg>
      <div class="miro-fontawesome-results__empty-note hidden">Nothing found</div>
    </div>

    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script src="dist/main.js"></script>
  </body>
</html>
