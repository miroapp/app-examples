<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  </head>
  <body>
    <div class="scrollable-container">
      <div>
        <label for="rowsCount">No. of rows:</label>
        <input
          type="number"
          id="rowsCount"
          class="rows-count-input"
          min="1"
          value="10"
          placeholder="Number of rows"
        />
      </div>
      <div>
        <label for="columnsCount">No. of columns:</label>
        <input
          type="number"
          id="columnsCount"
          class="columns-count-input"
          min="1"
          value="3"
          placeholder="Number of columns"
        />
      </div>
      <button id="createPair" class="create-pair-button">Create Pair</button>
      <button id="updateBenefits" class="update-benefits-button">
        Update Benefits
      </button>
      <button id="debugButton" class="debug-button">Debug</button>
      <button id="createMatrix" class="create-matrix-button">
        Create Matrix
      </button>
    </div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
